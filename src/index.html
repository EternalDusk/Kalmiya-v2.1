<body>
    <header id="kalmiyaTitle">KALMIYA</header>
    
    <div id="menuBar">
        <button id="menu1Button" class="menuButton standout">Functional Settings</button>
        <button id="menu2Button" class="menuButton">Performance Settings</button>
        <button id="menu3Button" class="menuButton">Spartan Customization</button>
    </div>

    <div id="menu1" class="menu">
        <!-- FOV Slider -->
        <div class="settingsContainer">
            <label id="fovSliderNumbers">FOV Slider - 78</label>
            <input type="range" min="60" max="150" value="78" step="1" class="slider" id="fovSlider">
        </div>
        <!-- FPS Slider -->
        <div class="settingsContainer">
            <label id="fpsSliderNumbers">FOV Slider - 78</label>
            <input type="range" min="30" max="300" value="60" step="30" class="slider" id="fpsSlider">
        </div>
        <!-- HUD Selection -->
        <div class="settingsContainer">
            <label>Selected HUD - </label>
            <select name="huds" id="huds">
                <optgroup label="Multiplayer">
                    <option value="multiplayer">Multiplayer</option>
                    <option value="none">None</option>
                </optgroup>
                <optgroup label="FireTeam Osiris">
                  <option value="buck">Buck</option>
                  <option value="locke">Locke</option>
                  <option value="tanaka">Tanaka</option>
                  <option value="vale">Vale</option>

                  <option value="fred">Fred</option>
                  <option value="kelly">Kelly</option>
                  <option value="linda">Linda</option>
                </optgroup>
            </select>
        </div>
        <!-- Camera Track Selection -->
        <div class="settingsContainer">
            <label>Camera Track - </label>
            <select name="cameraTrack" id="cameraTrack">
                <optgroup label="First Person">
                    <option value="_default">Default Camera</option>
                  </optgroup>
                  <optgroup label="Third Person">
                    <option value="banshee_d_camera">Banshee Driver Camera</option>
                    <option value="biped_assassination_camera">Biped Assassination Camera</option>
                    <option value="biped_ground_pound_camera">Biped Ground Pound Camera</option>

                    <option value="biped_turret_camera">Biped Turret Camera</option>
                    <option value="board_large_camera">Large Board Camera</option>
                    <option value="board_med_camera">Medium Board Camera</option>
                    <option value="board_small_camera">Small Board Camera</option>
                    <option value="dropship_d_camera">Dropship Driver Camera</option>
                    <option value="ghost_d_camera">Ghost Driver Camera</option>
                    <option value="mantis_d_camera">Mantis Driver Camera</option>
                    <option value="mongoose_d_camera">Mongoose Driver Camera</option>
                    <option value="mongoose_p_camera">Mongoose Passenger Camera</option>
                    <option value="scorpion_d_camera">Scorpion Driver Camera</option>
                    <option value="scorpion_g_camera">Scorpion Gunner Camera</option>
                    <option value="scorpion_infantry_seat_camera">Scorpion Infantry Seat Camera</option>
                    <option value="shade_d_camera">Shade Driver Camera</option>
                    <option value="wasp_d_camera">Wasp Driver Camera</option>
                    <option value="turret_d_camera">Turret Driver Camera</option>
                    <option value="vtol_d_camera">VTOL Driver Camera</option>
                    <option value="warthog_d_camera">Warthog Driver Camera</option>
                    <option value="warthog_g_camera">Warthog Gunner Camera</option>
                    <option value="wraith_d_camera">Wraith Driver Camera</option>
                    <option value="wraith_g_camera">Wraith Gunner Camera</option>
                    <option value="_fixed_camera">Fixed Camera</option>
                  </optgroup>
            </select>
        </div>
        <!-- First Person Assassinations -->
        <div class="settingsContainer">
            <label>First Person Assassinations</label>
            <input type="checkbox" id="fpAssassinations" name="fpAssassinations" value="fpAssassinations">
        </div>
        <!-- Disable ADS -->
        <div class="settingsContainer">
            <label>Disable ADS Weapon Overlay</label>
            <input type="checkbox" id="disableADS" name="disableADS" value="disableADS" checked>
        </div>
    </div>

    <div id="menu2" class="menu hidden">
        <!-- Draw Distance Scale -->
        <div class="settingsContainer">
            <label id="drawDistanceScaleNumbers">Draw Distance Scale - 1.0</label>
            <input type="range" min="0.5" max="3.0" value="1.0" step="0.1" class="slider" id="drawDistanceScaleSlider">
        </div>
        <!-- Object LOD Scale -->
        <div class="settingsContainer">
            <label id="objectLODScaleNumbers">Object LOD Scale - 1.0</label>
            <input type="range" min="0.1" max="3.0" value="1.0" step="0.1" class="slider" id="objectLODScaleSlider">
        </div>
        <!-- BSP Instance Geo LOD Scale -->
        <div class="settingsContainer">
            <label id="bspScaleNumbers">BSP Instance Geo LOD Scale - 1.0</label>
            <input type="range" min="0.5" max="3.0" value="1.0" step="0.1" class="slider" id="bspScaleSlider">
        </div>
        <!-- Effects Draw Distance Scale -->
        <div class="settingsContainer">
            <label id="fxDrawDistanceScaleNumbers">Effects Draw Distance Scale - 1.0</label>
            <input type="range" min="0.5" max="3.0" value="1.0" step="0.1" class="slider" id="fxDrawDistanceScaleSlider">
        </div>
        <!-- Particles Draw Distance Scale -->
        <div class="settingsContainer">
            <label id="particleDrawDistanceScaleNumbers">Particles Draw Distance Scale - 1.0</label>
            <input type="range" min="0.5" max="3.0" value="1.0" step="0.1" class="slider" id="particleDrawDistanceScaleSlider">
        </div>
        <!-- Decorators Draw Distance Scale -->
        <div class="settingsContainer">
            <label id="decoratorsDrawDistanceScaleNumbers">Decorators Draw Distance Scale - 1.0</label>
            <input type="range" min="0.5" max="3.0" value="1.0" step="0.1" class="slider" id="decoratorsDrawDistanceScaleSlider">
        </div>
        <!-- Atmospheric Fog -->
        <div class="settingsContainer">
            <label>Atmospheric Fog</label>
            <input type="checkbox" id="atmosFog" name="atmosFog" value="atmosFog" checked>
        </div>
        <!-- Weather Effects -->
        <div class="settingsContainer">
            <label>Weather Effects</label>
            <input type="checkbox" id="weatherFX" name="weatherFX" value="weatherFX" checked>
        </div>
        <!-- Ragdolls -->
        <div class="settingsContainer">
            <label>Ragdolls</label>
            <input type="checkbox" id="ragdolls" name="ragdolls" value="ragdolls" checked>
        </div>
    </div>
